<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BootstrapDome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="BootstrapDemo.css" />
    <script src="BootstrapDemo.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <a href="#">这是一个链接</a>
    <div>这是一个块</div>
    <!-- 简单的两列式布局，创建一个 .row 容器，并在容器中加入合适数量的 .span* 列即可。
    由于默认是12列的栅格，所有 .span* 列所跨越的栅格数之和最多是12(或者等于其父容器的栅格数)。 -->
    <div class="row" style="color: black">
        <div class="span4"></div>
        <div class="span4"><span>102</span></div>
        <div class="span4"><span>103</span></div>
    </div>
    <ul class="unstyle" >
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ul class="inline">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>






</body>

</html>
