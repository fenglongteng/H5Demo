    <script>
        //         JavaScript 类
        // JavaScript 是面向对象的语言，但 JavaScript 不使用类。

        // 在 JavaScript 中，不会创建类，也不会通过类来创建对象（就像在其他面向对象的语言中那样）。

        // JavaScript 基于 prototype，而不是基于类的。


        var person = new Object();
        person.firstname = "John";
        person.lastname = "Doe";
        person.age = 50;
        person.eyecolor = "blue";
        document.write(person.firstname + " is " + person.age + " years old.");
        person1 = {
            firstname: "John1",
            lastname: "Doe1",
            age: 150,
            eyecolor: "blue"
        };
        document.write("<br><br>" + person1.firstname + " is " + person.age + " years old.");
    </script>
    <script>
        function person(firstname, lastname, age, eyecolor) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;
        }
        myFather = new person("John2", "Doe2", 50, "blue");
        document.write("<br><br>" + myFather.firstname + " is " + myFather.age + " years old.");
    </script>

    <script>
        function person(firstname, lastname, age, eyecolor) {
            this.firstname = firstname;
            this.lastname = lastname;
            this.age = age;
            this.eyecolor = eyecolor;
            this.changeName = changeName;

            function changeName(name) {
                this.lastname = name;
            }
        }
        myMother = new person("Sally", "Rally", 48, "green");
        myMother.changeName("Doe");
        myMother.teacher = "张老师";
        document.write("<br><br>" + myMother.lastname + myMother.teacher);
    </script>
    <p>点击下面的按钮，循环遍历对象 "person" 的属性。</p>
    <button onclick="myFunction()">点击这里</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var x;
            var txt = "";
            var person = {
                fname: "Bill",
                lname: "Gates",
                age: 56
            };
            for (x in person) {
                txt = txt + person[x];
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>

    <p>一个数字除以一个字符串结果不是一个数字</p>
    <p>一个数字除以一个字符串数字结果是一个数字</p>
    <p id="demo1"></p>
    <script>
        var x = 1000 / "Apple";
        var y = 1000 / "1000";
        document.getElementById("demo1").innerHTML = isNaN(x) + "<br>" + isNaN(y);
    </script>


    <script>
        var str = "Hello world!";
        document.write(str.match("world") + "<br>");
        document.write(str.match("World") + "<br>");
        document.write(str.match("world!"));
    </script>
    <p id="demo2">插入元素</p>
    <script>
        function myFunction1() {
            var fruits = ["Banana", "Orange", "Apple", "Mango"];
            fruits.splice(2, 0, "Lemon", "Kiwi");
            var x = document.getElementById("demo");
            x.innerHTML = fruits;
        }
    </script>
    <p id="demo3">删除元素</p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        function myFunction2() {
            var delell = fruits.shift(1);
            var x = document.getElementById("demo");
            x.innerHTML = '删除后数组为：' + fruits;
            document.getElementById("demo3").innerHTML = '删除的元素是：' + delell;
        }
    </script>

    <p id="demo4">单击按钮删除数组的最后一个元素。</p>
    <button onclick="myFunction3()">点我</button>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        function myFunction3() {
            fruits.pop();
            var x = document.getElementById("demo4");
            x.innerHTML = fruits;
        }
    </script>

    <p id="demo5">单击按钮在数组的最后增加一个元素。</p>
    <button onclick="myFunction4()">点我</button>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        function myFunction4() {
            fruits.push("增加的对象");
            var x = document.getElementById("demo5");
            x.innerHTML = fruits;
        }
    </script>

    <script>
        var b1 = new Boolean(0);
        var b2 = new Boolean(1);
        var b3 = new Boolean("");
        var b4 = new Boolean(null);
        var b5 = new Boolean(NaN);
        var b6 = new Boolean("false");
        document.write("0 为布尔值 " + b1 + "<br>");
        document.write("1 为布尔值 " + b2 + "<br>");
        document.write("空字符串是布尔值 " + b3 + "<br>");
        document.write("null 是布尔值 " + b4 + "<br>");
        document.write("NaN 是布尔值 " + b5 + "<br>");
        document.write("字符串'false' 是布尔值" + b6 + "<br>");
    </script>
